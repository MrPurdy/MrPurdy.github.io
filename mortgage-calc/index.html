<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Balance Calculator</title>
    <script src="mathstuff.js" defer></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form>
    <label for="Principal">Principal: </label>
    <input type="number" id="Principal" name="Principal" min="0">
    <label for="interest">Interest Rate as % (e.g. 7.9): </label>
    <input type="number" id="interest" name="interest" min="0">
    <label for="Years">Number of Years: </label>
    <input type="number" id="Years" name="Years" min="0">
    <label for="Mnthpay">Monthly Payment: </label>
    <input type="number" id="Mnthpay" name="Mnthpay" min="0">
    <button onclick="calculate();">Calculate</button>
    <p id="input"></p>
    <button onclick="reset();">Reset</button>
    <p id="output"></p>
    </form>
</body>
</html>
