<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Balance Calculator</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="Server URL">
   <fieldset>
   <label for="p">Principal: </label>
   <input type="number" id="p" name="p" min="0">
   <label for="r">Interest Rate as % (e.g. 7.9): </label>
   <input type="number" id="r" name="r" min="0">
   <label for="t">Number of Years: </label>
   <input type="number" id="t" name="t" min="0">
   <label for="m">Monthly Payment: </label>
   <input type="number" id="m" name="m" min="0">
   <label for="n">Number of Months: </label>
   <input type="number" id="n" name="n" min="0">
   <button onclick="calc();">Calculate</button>
   <p id="output"></p>
   <button onclick="reset();">Reset</button>
   </fieldset>
    </form>
</body>
</html>
